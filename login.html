<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>E-commerce Alura Geek - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top">
    <div id="logotop" class="imglogo">
      <a href="index.html"><img src="./img/alurageek.png"></a>
    </div>
    <div id="busqueda"> 
      <form action="/" method="GET" class="form">
      <input type="search" placeholder="¿Qué deseas buscar?" class="campo-buscar" />
      <button type="submit" class="boton-buscar"> 
        <img src="./iconos/lupa.png">
      </button>
     </form>
    </div>
    <div id="login">
      <button type="button" id="boton-login" class="boton-blanco"><a href="login.html">Login</a></button>
    </div>
</div> 
<div id="arealogin">
  <div id="titulologin"><p>Iniciar sesión</p></div>
  <div><input type="email" id="maillogin" placeholder="Escriba su correo electrónico"></div>
  <div><input id="pwdlogin" type="password" placeholder="Escriba su contraseña"></div>
  <div><button type="button" id="botonentrar" onclick="realizarLogin();">Entrar</button></div>
  <div id="errorlogin"></div>
</div>
<script src="script.js"></script>
</body>
<footer class="rodapie">
  <div id="arealogo" class="imglogo"><img src="./img/alurageek.png"></div>
  <div id="areavinculos">
    <div><a href="#" class="vinculofooter">Quiénes somos</a></div>
    <div><a href="#" class="vinculofooter">Política de privacidad</a></div>
    <div><a href="#" class="vinculofooter">Programa de fidelidad</a></div>
    <div><a href="#" class="vinculofooter">Nuestras tiendas</a></div>
    <div><a href="#" class="vinculofooter">Quiero ser franquiciado</a></div>
    <div><a href="#" class="vinculofooter">Anuncie aquí</a></div>
  </div>
  <div id="areacontacto">
    <form action="#" id="formcontacto">
      <p>Hable con nosotros</p>
      <input id="inputnombre" placeholder="Nombre"></input>
      <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
      <button type="submit" id="boton-mensaje" onclick="enviarMensaje();">Enviar mensaje</button>
      <p id="errormensaje"></p>
    </form>
  </div>
  <div id="realizado">
    <p>©2022 - Realizado por José Manuel Benetti</p>
  </div>
</footer>
</html>
